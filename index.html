<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>ItersectionObserver图片懒加载</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul,
    li {
      list-style: none
    }

    .container {
      width: 1000px;
      margin: 0 auto;
    }

    .container ul {
      width: 100%;
    }

    .container ul>li {
      width: 33%;
      float: left;
      height: 400px;
      border: 1px dashed blue;
      box-sizing: border-box;
    }

    .container ul>li>img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="container">
    <ul>
      <li>
        <img class="lozad" data-src="./images/1.jpg" alt="">
      </li>
      <li>
        <img class="lozad" data-src="./images/2.jpg" alt="">
      </li>
      <li>
        <img class="lozad" data-src="./images/3.jpg" alt="">
      </li>
      <li>

      </li>
      <li>

      <li>

      <li>

      <li>

      <li>

    </ul>
  </div>
  <script src="./load.js"></script>
  <script>
    var observer = lozad('.lozad', {
      thresholds: 0.1,
      load: function(el) {
        el.src = el.dataset.src
        el.onload = function() {
          console.log(`图片：${el.dataset.src}已经加载了`)
        }
      }
    })
    observer.observer()
  </script>
